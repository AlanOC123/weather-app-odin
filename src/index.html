<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

  <body>

      <section class="search">
        <input type="text" name="" id="location-search" placeholder="Enter Location">

      </section>
    </main>
  </body>
</html>
